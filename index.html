<!-- This is a sample interface for testing Tecxick Web Animation Libraries
    * Can be used as a documentation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scroll-animations.css">
    <title>Tecxick Web Animations</title>
</head>
<body>
    <div class="wrapper">
        <div class="d zoom-in">zoom-in</div>
        <div class="d zoom-out">zoom-out</div>
        <div class="d zoom-in-left">zoom-in-left</div>
        <div class="d zoom-out-left">zoom-out-left</div>
        <div class="d zoom-in-right">zoom-in-right</div>
        <div class="d zoom-out-right">zoom-out-right</div>
        <div class="d zoom-in-top">zoom-in-top</div>
        <div class="d zoom-out-top">zoom-out-top</div>
        <div class="d zoom-in-bottom">zoom-in-bottom</div>
        <div class="d zoom-out-bottom">zoom-out-bottom</div>
        <div class="d slide-in-left">slide-in-left</div>
        <div class="d slide-out-left">slide-out-left</div>
        <div class="slide-in-right">slide-in-right</div>
        <div class="slide-out-right">slide-out-right</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
